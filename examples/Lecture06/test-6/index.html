<!DOCTYPE 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
        <style>
          body {
            font-size: 1.3em;
          }
        </style>
    <title>Name Calculator</title>
  </head>
  <body ng-app="NameCalculator">
    <h1 class="text-center">Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        Your name:
        <input type="text"
        ng-model="name"
        ng-keyup="displayNumeric();">
      </div>
      <div>Total Numeric value of name is: {{totalValue}}.
</div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
